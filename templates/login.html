<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wand AI</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/imgs/fabicon.png" type="image/x-icon">
  </head>
  <body class="bg-light">
     <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="logo text-center mb-3">
          <img src="/static/imgs/logo.png" alt="logo" class="img-fluid">
        </div>
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h4 class="p-2 m-0 fw-bold">Login</h4>
          </div>
          <div class="card-body">
            <form action="/admin_dashboard/" method="post">
              <div class="mb-2">
                <label for="username" class="form-label">Username/Email</label>
                <input type="text" class="form-control" id="username" name="username" />
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"/>
              </div>
              <div class="mb-2 text-center">
                <button type="reset" class="btn btn-sm btn-link fw-bold">Reset</button>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-bold">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  </script>
    <script src="/js/siteScript/bootstrap.bundle.min.js"></script>
  </body>
</html>
